<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/rbx/public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/rbx/public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/rbx/public/favicon/favicon-16x16.png">
  <link rel="manifest" href="/rbx/public/favicon/site.webmanifest">
  <link rel="mask-icon" href="/rbx/public/favicon/safari-pinned-tab.svg" color="#0f72e4">
  <link rel="shortcut icon" href="/rbx/public/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ff0000">
  <meta name="msapplication-config" content="/rbx/public/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ff0000">

  <title>{{ title }}</title>
  {{ head }}

  <!-- analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119795890-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-119795890-2');
  </script>
</head>

<body>
  <div id="root" />
  {{ footer }}
  <script src="/rbx/public/srcdoc-polyfill.min.js"></script>
</body>

</html>
